<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="<%= BASE_URL %>favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <link rel="apple-touch-icon" href="<%= BASE_URL %>favicon.png"/>
    <link rel="manifest" href="<%= BASE_URL %>manifest.json"/>
    <title>Anchora</title>
    <meta name="description"
          content="Strategic Marketing Technology Consultancy"/>
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Anchora"/>
    <meta property="og:description"
          content="Strategic Marketing Technology Consultancy" />
    <meta property="keywords" content="Anchora" />
    <meta property="og:site_name" content="Anchora" />
    <meta property="og:image" content="<%= BASE_URL %>banner.png" />
    <meta property="og:image:width" content="150" />
    <meta property="og:image:height" content="100" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://anchora.com" />
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>

</html>
